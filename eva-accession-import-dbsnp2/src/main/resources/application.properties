spring.batch.job.names=IMPORT_DBSNP_JSON_VARIANTS_JOB

# dbSNP JSON input source
parameters.input=src/test/resources/input-files/chrY50.json.bz2
# reference sequence accession
parameters.assembly=

parameters.chunkSize=1000
parameters.forceRestart=false

# MongoDB for storing imported accessions
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=appAdmin
spring.data.mongodb.password=evapipeline

mongodb.read-preference=primaryPreferred

# random port (randomizes default 8080)
server.port=0